<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PELICULAS</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="boostrap/css/boostrap.min.css">
    <link rel="stylesheet" href="plugins/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="main.css">

    


   


</head>
<body>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js""></script>

    
    <script src="boostrap/js/boostrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="main.js"></script>




    

    <header>
        <h1 class="text-center text-dark"><span class="badge  bg-success">CRUD PELICULAS</span></h1>
    </header>


    <div id="appPeliculas">
        <div class="container">
            <div class="row">
                <div class="col">
                    <button @click ="btnAlta" class="btn btn-primary" title="Nuevo"> <i class="fas  fa-2x">Agregar</i></button>
                </div>
                <div class="col tex-right">
                    <h5>Total Peliculas: <span class="badge bg-primary">{{TotalPeliculas}}</span></h5>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-12">
                    <table class="table tbale-striped">
                        <thead>
                         <tr class="bg-dark  text-light">
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Año</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Descripcion</th>
                         </tr>
                        </thead>
                        
                        <tbody>
                            <tr v-for="pelicula in Peliculas">
                                <td>{{pelicula.id}}</td>
                                <td>{{pelicula.nombre}}</td>
                                <td>{{pelicula.año}}</td>
                                <td>{{pelicula.precio}}</td>
                                <td>{{pelicula.cantidad}}</td>
                                <td>{{pelicula.descripcion}}</td>
                                <td>
                                    <button @click="btnEditar" class="btn btn-warning" title="editar"> <i class="fas fa-2x">Editar</i></button>
                                    <button @click="btnEliminar" class="btn btn-danger" title="eliminar"> <i class="fas  fa-2x">Borrar</i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>





    

    
</body>
</html>
